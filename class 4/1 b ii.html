<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG College of Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #frame {
            display: flex;
            width: 100%;
            height: 100vh;
            border: 2px solid black;
            box-sizing: border-box;
        }
        #left-frame, #right-frame {
            flex: 1;
            border-right: 2px solid black;
        }
        #right-frame {
            display: flex;
            flex-direction: column;
        }
        #right-top {
            padding: 20px;
            border-bottom: 2px solid black;
        }
        #bottom-container {
            flex: 1;
            display: flex;
        }
        #bottom-left, #bottom-right {
            flex: 1;
            padding: 20px;
            border-top: 2px solid black;
        }
        #bottom-right {
            border-left: 2px solid black;
        }
        #quote {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="frame">
        <div id="left-frame">
            <h3>This is my frame</h3>
        </div>
        <div id="right-frame">
            <div id="right-top">
                <h1>Welcome to PSG College of Technology</h1>
            </div>
            <div id="bottom-container">
                <div id="bottom-left">
                    <h2>Welcome to Department of Information Technology</h2>
                   
                </div>
                <div id="bottom-right">
                    <h2>The mind is not a vessel to be filled but a fire to be ignited</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
