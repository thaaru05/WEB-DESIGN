<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black; /* Add a border around the table */
        }
        td {
            border: 1px solid black; /* Add borders to table cells */
            padding: 5px; /* Add some padding to cells */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="Name" size="15"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <textarea cols="50" rows="5" Name="Comments"></textarea>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="PASSWORD">
            </td>
        </tr>
        <tr>
            <td>Job Experience:</td>
            <td>
                <textarea cols="13" rows="1" Name="Comments"></textarea>
            </td>
        </tr>
        <tr>
            <td>D.O.B</td>
            <td>
                <input type="date" name="dates"/>

            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <textarea cols="13" rows="1" Name="Comments"></textarea>
            </td>
        </tr>
        <tr>
            <td>Search:</td>
            <td>
                <textarea cols="13" rows="1" Name="Comments"></textarea>
            </td>
        </tr>
        <tr>
            <td>Month:</td>
            <td>
                <input type="month" name="month"/>
            </td>
        </tr>
        <tr>
            <td>Week:</td>
            <td>
                <input type="week" name="week"/>
            </td>
        </tr>
        <tr>
            <td>Time:</td>
            <td>
                <input type="time" name="time"/>
            </td>
        </tr>
        <tr>
            <td>Tel:</td>
            <td>
                <textarea cols="13" rows="1" Name="Comments"></textarea>
            </td>
        </tr>
        <tr>
            <td>URL:</td>
            <td>
                <textarea cols="13" rows="1" Name="Comments"></textarea>
            </td>
        </tr>
        <tr>
            <td>Color:</td>
            <td>
                <input type="color" name="color"/>
            </td>
        </tr>
        <tr>
            <td>Range:</td>
            <td>
                <input type="range" name="price" min="500" max="7000" step="10" value="5500"/>
            </td>
        </tr>
        <tr>
            <td>File:</td>
            <td>
                <input type="file" name="myFile" size="30">
            </td>
        </tr>
        <tr>
            <td>Qualifications:</td>
            <td>
                <label>10th<input name="10th" type="checkbox" value="10th"/></label>
                
                <label>12th<input name="12th" type="checkbox" value="12th"/></label>
                <label>Graduation<input name="Graduation" type="checkbox" value="Graduation"/>

                </label>
            </td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <label>GEN<input name="GEN" type="radio" value="GEN"/></label>
                <label>OBC<input name="OBC" type="radio" value="OBC"/></label>
                <label>SC<input name="SC" type="radio" value="SC"/></label>
                <label>Other<input name="Other" type="radio" value="Other"/></label>
            </td>
        </tr>
        <tr>
            <td>Submit</td>
            <td>
                <input type="submit"/>
            </td>
        </tr>




    </table>
</body>
</html>
