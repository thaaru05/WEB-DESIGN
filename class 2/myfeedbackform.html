<html>
    <head>My Feedback form</head>
    <body>
        <h1>My Feedback form</h1>
        <p>
            <ul>
                <li>
                   <p><label>Name:
                    <input name="name" type="text" size="25" maxlength="30">
                   </label></p> 
                </li>
                <li>
                    <p><label>Email:
                     <input name="email" type="text" size="25" maxlength="40">
                    </label></p> 
                 </li>
                 <li>
                    <p><label>Password:
                     <input name="password" type="text" size="25" maxlength="30">
                    </label></p> 
                 </li>
                 <li>Please check all the emotions that apply to you:
                    <ul>
                        <li>
                            <p>
                                <lable>Angry
                                    <input name="angry" type="checkbox" value="Angry">
                                </lable>
                            </p>
                        </li>
                        <li>
                            <p>
                                <lable>Sad
                                    <input name="Sad" type="checkbox" value="Sad">
                                </lable>
                            </p>
                        </li>
                        <li>
                            <p>
                                <lable>Happy
                                    <input name="Happy" type="checkbox" value="Happy">
                                </lable>
                            </p>
                        </li>
                        <li>
                            <p>
                                <lable>Ambivalent
                                    <input name="Ambivalent" type="checkbox" value="Ambivalent">
                                </lable>
                            </p>
                        </li>
                    </ul>
                 </li>
                 <li>
                    How satisfied were you with our service?
                    <ul>
                        <p>
                        <li>
                            <lable>Very satisfied
                                <input name="yes" type="radio" value="Very satisfied">
                                </lable>
                        </li>
                        <li>
                            <lable>Satisfied
                                <input name="yes" type="radio" value="Satisfied">
                                </lable>
                            
                        </li>
                        <li>
                            <lable>Didn't care
                                <input name="yes" type="radio" value="Didn't care">
                                </lable>
                            
                        </li>
                        <li>
                             <lable>Dissatisfied
                                <input name="yes" type="radio" value="Dissatisfied">
                                </lable>
                            
                        </li>
                        <li>
                            <lable>Very Dissatisfied
                                <input name="yes" type="radio" value="Very Dissatisfied">
                                </lable>
                            
                        </li>
                    </p>
                    </ul>
                 </li>
                 <li>
                    <p><label>Further comments:
                        <br> <textarea name="Further comments" rows="4" cols="36">Enter the comments.</textarea>
                    </label></p>
                 </li>
                 <li>
                    <label>Bio photo:
                        <input type="file" name="myfile" size="30">
                    </label>
                 </li>
                 <li>
                    <label>Location visited:
                        <select name="select Location">
                            <option selected>India</option>
                            <option>Kuwait</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Scotland</option>
                            <option>Swiss</option>
                        </select>
                    </label>
                 </li>
                 <li>
                    <input type="submit" value="Submit">
                 </li>
            </ul>
        </p>
    </body>
</html>
